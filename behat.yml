default:
     extensions:
         OrangeDigital\BusinessSelectorExtension\Extension:
           urlFilePath: urls.yml
           selectorFilePath: selectors.yml
           assetPath: path
           timeout: 30
           contexts:
               UIBusinessSelector: ~
         Behat\MinkExtension\Extension:
             base_url: https://stage.shopanddeliver.bpostcapgemini.com
             goutte: ~
             selenium2:
                 browser: firefox
                 wd_host: 127.0.0.1:4444/wd/hub
                 capabilities: { "browser": "firefox", "version": "21" }
         Drupal\DrupalExtension\Extension:	      
             blackbox: ~
             region_map:
                 Header: "#section-header"
                 Footer: "section-footer"
                 Content: "section-content"
jenkins:
   formatter:
       name: pretty,junit,html
       parameters:
           output_path: ,build/behat,build/behat/behat.xml,build/behat/behat.html